<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Platypi:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="stylesheet" href="styles/game  menu.css" />
        <link rel="stylesheet" href="styles/anouncer.css" />
        <link rel="stylesheet" href="styles/game config.css" />
        <link rel="stylesheet" href="styles/sign-up page.css" />
        <script src="scripts/config.js" defer></script>
        <script src="scripts/game.js" defer></script>
        <script src="scripts/app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>play tic, tac, toe</h1>
            <p>Build with HTML, CSS, JavaScript and of course, lots of love!</p>
        </header>
        <main>
            <section id="game-menu-container">
                <div id="players-detail-container">
                    <div id="player1-detail" class="player-detail">
                        <h2>Player 1</h2>
                        <h1 id="player1-name">Player name</h1>
                        <span>X</span>
                        <button id="edit-player1-info" class="edit-player-info" data-playerid="1">
                            Edit
                        </button>
                    </div>
                    <div id="player2-detail" class="player-detail">
                        <h2>Player 2</h2>
                        <h1 id="player2-name">Player name</h1>
                        <span>O</span>
                        <button id="edit-player2-info" class="edit-player-info" data-playerid="2">
                            Edit
                        </button>
                    </div>
                </div>
                <button id="new-game-button">Start New Game</button>
                <p id="new-game-error" class="warning-text">Please enter player name/s</p>
            </section>
            <section id="anouncer-container">
                <h1 id="winner-name"></h1>
                <p>Click "Start New Game" above, to start a new game!</p>
            </section>
            <section id="game-container">
                <h3>It's your turn <span id="active-player-name"></span>!</h3>
                <ul id="game-board">
                    <li class="game-tile" data-row="1" data-col="1"></li>
                    <li class="game-tile" data-row="1" data-col="2"></li>
                    <li class="game-tile" data-row="1" data-col="3"></li>
                    <li class="game-tile" data-row="2" data-col="1"></li>
                    <li class="game-tile" data-row="2" data-col="2"></li>
                    <li class="game-tile" data-row="2" data-col="3"></li>
                    <li class="game-tile" data-row="3" data-col="1"></li>
                    <li class="game-tile" data-row="3" data-col="2"></li>
                    <li class="game-tile" data-row="3" data-col="3"></li>
                </ul>
            </section>
            <div id="sign-up-background"></div>
            <section id="sign-up">
                <div id="sign-up-container">
                    <h1>Choose your name</h1>
                    <form>
                        <label for="player-name">Player name</label>
                        <input type="text" name="player-name" id="player-name" />
                        <p id="warning-message" class="warning-text">Please enter a valid name!</p>
                        <div id="buttons-container">
                            <button type="reset" id="cancel-signup">Cancel</button>
                            <button type="submit" id="submit-signup">
                                Confirm
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
